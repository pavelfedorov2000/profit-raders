<div class="traders-results__item trader fadeInLeft wow" data-wow-duration="0.5s" data-wow-delay="0.5s">
    <div class="trader__top">
        <div class="trader__name">
            Трейдер
            <span>@@name</span>
        </div>
        <img class="trader__item-img" src="img/logo/binance.png" alt="логоти биржи Binance">
    </div>
    <div class="trader__numbers">
        <div class="trader__num trader__profit">
            <span class="trader__num-title trader__profit-title">Доходность</span>
            <span class="trader__num-value trader__profit-value">@@profit</span>
        </div>
        <div class="trader__num trader__drowdawn">
            <span class="trader__num-title trader__drowdawn-title">
                Максимальная просадка <span>-</span>
            </span>
            <span class="trader__num-value trader__drowdawn-value">@@drawdawn</span>
        </div>
        <div class="trader__num trader__status">
            <span class="trader__num-title trader__status-title">Счет открыт <span>-</span></span>
            <span class="trader__num-value trader__status-value">@@days</span>
        </div>
    </div>
    <button class="btn trader__btn btn--green">Копировать</button>
</div>
