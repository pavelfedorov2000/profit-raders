<form id="register" action="#" class="tabs-content form__content">
    <div class="form__fields">
        <div class="form__field">
            <label for="reg_login" class="form__label">Логин:</label>
            <input class="form__input" name="login" id="reg_login">
        </div>
        <div class="form__field">
            <label for="reg_email" class="form__label">Email:</label>
            <input class="form__input" name="email" id="reg_email">
        </div>
        <div class="form__field">
            <label for="reg_pass" class="form__label">Пароль:</label>
            <input class="form__input" type="password" name="password" id="reg_pass">
        </div>
        <div class="form__field">
            <label for="repeat_pass" class="form__label">Подтверждение пароля:</label>
            <input class="form__input" type="password" name="repeat_password" id="repeat_pass">
        </div>
    </div>

    <label class="form__check">
        <input class="check-box" type="checkbox" name="stock_account"><span class="check-style"></span>Создать биржевой
        счет*
    </label>
    <small>* Создайте биржевой счет,
        если вы еще не зарегистрированны на бирже. На вашем аккаунте создастся биржевой счет,
        который вы сможете пополнить для торговли криптовалютой.</small>

    <div class="form__btn-wrap">
        <button class="btn form__btn btn--orange" type="submit">Зарегистрироваться</button>
        <small>
            Нажимая кнопку "Зарегистрироваться", Вы автоматически принимаете условия
            пользовательского
            соглашения
        </small>
    </div>
</form>
